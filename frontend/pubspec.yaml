name: smartpen_frontend
description: SmartPen - AI 硬笔书法教学系统前端
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP 客户端
  dio: ^5.4.0

  # SVG 渲染
  flutter_svg: ^2.0.9

  # 状态管理
  provider: ^6.1.1

  # 相机和图片处理
  camera: ^0.10.5+5
  image_picker: ^1.0.5

  # 路径处理
  path_provider: ^2.1.1
  path: ^1.8.3

  # JSON 序列化
  json_annotation: ^4.8.1

  # UI 组件
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # 代码生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
