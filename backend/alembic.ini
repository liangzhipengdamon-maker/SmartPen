# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 迁移版本表名
version_table = alembic_version

# 源代码目录（用于自动生成迁移）
# prepend_sys_path = .

# 时区设置
timezone = Asia/Shanghai

# 迁移输出格式
# verbose = false

# 数据库连接 URL (从环境变量读取)
# sqlalchemy.url = postgresql://user:pass@localhost/dbname

[post_write_hooks]
# 迁移后自动格式化代码
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
